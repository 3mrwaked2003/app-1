        <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">

        <form action="" method="POST" class="space-y-4">
          <input
            type="text"
            placeholder="Enter your username"
            id="username"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"

          <input

            placeholder="Enter your email"
            id="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <div class="box">
            <input
              type="password"
              placeholder="Enter your password"
              id="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <input type="checkbox" id="show" />
            <label for="show" class="eye1"
              ><i class="fa-regular fa-eye"></i
            ></label>
            <label for="show" class="eye2"
              ><i class="fa-regular fa-eye-slash"></i
            ></label>
          </div>

          <input
            type="submit"
            id="sign_up"
            value="Send"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200 cursor-pointer"
          />
        </form>
      </div>
